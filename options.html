<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>截图问AI · 选项</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; color: #111; }
      h1 { font-size: 18px; }
      .section { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
      label { display: block; font-size: 12px; color: #374151; margin-bottom: 6px; }
      input[type="text"], input[type="password"], textarea, select { width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      textarea { min-height: 80px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .actions { display: flex; gap: 12px; justify-content: flex-end; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #d1d5db; background: #111827; color: #fff; cursor: pointer; }
      button.secondary { background: #fff; color: #111; }
      button.danger { background: #dc2626; border-color: #dc2626; color: #fff; }
      small { color: #6b7280; }
      .prompt-row { display: flex; gap: 12px; flex-wrap: wrap; align-items: flex-end; }
      .prompt-row select { min-width: 220px; }
      .prompt-actions { display: flex; gap: 8px; }
      .prompt-actions button { white-space: nowrap; }
    </style>
  </head>
  <body>
    <h1>截图问AI · 选项</h1>

    <div class="section">
      <h2>接口设置</h2>
      <div class="row">
        <div>
          <label for="apiPreset">接口预设</label>
          <select id="apiPreset">
            <option value="google">Google（Google AI Studio）</option>
            <option value="openaiChat">OpenAI Chat Completions</option>
            <option value="openaiResponses">OpenAI Responses</option>
            <option value="custom">自定义 API</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div>
          <label for="apiBaseUrl">API Base URL</label>
          <input id="apiBaseUrl" type="text" placeholder="https://api.openai.com" />
        </div>
        <div>
          <label for="apiPath">API Path <small>(默认按预设填写)</small></label>
          <input id="apiPath" type="text" placeholder="/v1/chat/completions" />
        </div>
      </div>
      <div>
        <label for="apiKey">API Key</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="apiKey" type="password" placeholder="sk-..." style="flex:1;" />
          <button id="googleKeyBtn" class="secondary" style="display:none; white-space:nowrap;">获取 Google Key</button>
        </div>
        <small id="googleKeyHelp" style="display:none; color:#6b7280;">1. 点击右上角 “创建 API 秘钥”。2. 在新项目中创建 API 秘钥。</small>
      </div>
    </div>

    <div class="section">
      <h2>模型与推理</h2>
      <div class="row">
        <div>
          <label for="modelSelect">Model</label>
          <select id="modelSelect" style="display:none; width:100%;"></select>
          <input id="modelInput" type="text" placeholder="o4-mini" />
        </div>
        <div>
          <label for="reasoningEffort">Reasoning Effort</label>
          <select id="reasoningEffort">
            <option value="none">none（不传该参数）</option>
            <option value="minimal">minimal（仅 GPT-5 支持）</option>
            <option value="low">low</option>
            <option value="medium" selected>medium</option>
            <option value="high">high</option>
          </select>
        </div>
      </div>
      <div>
        <label><input type="checkbox" id="streamEnabled" checked /> 流式响应（实时显示，默认开启）</label>
      </div>
      <div class="row">
        <div>
          <label for="temperature">Temperature <small>(0–2，默认不启用)</small></label>
          <div style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="useTemperature" />
            <input id="temperature" type="number" step="0.1" min="0" max="2" placeholder="1.0" style="flex:1" />
          </div>
        </div>
        <div>
          <label for="maxTokens">最大输出 Tokens <small>(默认不启用；开启后默认值为 65536)</small></label>
          <div style="display:flex; gap:8px; align-items:center;">
            <input type="checkbox" id="useMaxTokens" />
            <input id="maxTokens" type="number" step="1" min="1" placeholder="65536" style="flex:1" />
          </div>
        </div>
      </div>
      <div style="margin-top:12px; text-align:right;">
        <button id="testChannel" class="secondary">测试渠道</button>
      </div>
    </div>

    <div class="section">
      <h2>提示词</h2>
      <div class="prompt-row">
        <div style="flex:1; min-width: 220px;">
          <label for="promptSelect">提示词集合</label>
          <select id="promptSelect"></select>
        </div>
        <div class="prompt-actions">
          <button id="promptAdd" class="secondary" type="button">新增</button>
          <button id="promptRename" class="secondary" type="button">重命名</button>
          <button id="promptDelete" class="danger" type="button">删除</button>
        </div>
      </div>
      <div>
        <label for="systemPrompt">System Prompt</label>
        <textarea id="systemPrompt" placeholder="你是一个擅长图文理解和解题的助理。"></textarea>
      </div>
      <div>
        <label for="userPrompt">User Prompt</label>
        <textarea id="userPrompt" placeholder="请解答这张截图中的题目，并给出详细的推理过程与最终答案。"></textarea>
      </div>
    </div>

    <div class="actions">
      <button id="reset" class="secondary">恢复当前渠道默认</button>
      <button id="resetAll" class="danger">重置所有设置</button>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
