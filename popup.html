<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>截图问AI</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { width: 280px; padding: 12px; }
      h1 { margin: 0 0 8px; font-size: 14px; color: #111; }
      .hint { font-size: 12px; color: #6b7280; margin-bottom: 12px; }
      button { width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; background: #111827; color: #fff; cursor: pointer; margin-bottom: 8px; }
      button.secondary { background: #fff; color: #111; }
      .row { display: flex; gap: 8px; }
      .row > button { flex: 1; }
      .small { font-size: 11px; color: #6b7280; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>截图问AI</h1>
      <div class="hint">在网页中拖拽选区，发送给 AI 解答</div>
      <button id="start">开始截图</button>
      <div class="row">
        <button id="openOptions" class="secondary">打开设置</button>
        <button id="help" class="secondary">使用说明</button>
      </div>
      <div class="small" id="hotkey" style="display:none;"></div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
